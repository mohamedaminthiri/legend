<div class = "align-form">
  <section class = "mat-typography">
    <h2>Enter Document</h2>
    <form (submit)="onDocSubmit()" class="example-form">  

      <mat-form-field class="example-full-width">  
        <input type="text" matInput placeholder="Title" [(ngModel)]="docTitle" name="docTitle">  
      </mat-form-field>  

      <mat-form-field class="example-full-width">  
        <input type="text" matInput placeholder="Author" [(ngModel)]="docAuthor" name="docAuthor">
      </mat-form-field>  

      <mat-form-field class="example-full-width">  
        <input type="number" matInput placeholder="DOI" [(ngModel)]="docDOI" name="docDOI">
      </mat-form-field>  

      <mat-form-field class="example-full-width">
        <mat-select [(ngModel)]="docSection" name="docSection" placeholder="Section">
          <mat-option *ngFor="let s of sections" [value]="s"> {{s}} </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Collection Codes 
            </mat-panel-title>
            <mat-panel-description>
              
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-form-field class="example-full-width">
            <mat-select [(ngModel)]="docCollectionCode1" name="docCollectionCode1" placeholder="Collection Code 1">
              <mat-option *ngFor="let c of collectionCodes" [value]="c"> {{c}} </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-select [(ngModel)]="docCollectionCode2" name="docCollectionCode2" placeholder="Collection Code 2">
              <mat-option *ngFor="let c of collectionCodes" [value]="c"> {{c}} </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-select [(ngModel)]="docCollectionCode3" name="docCollectionCode3" placeholder="Collection Code 3">
              <mat-option *ngFor="let c of collectionCodes" [value]="c"> {{c}} </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-select [(ngModel)]="docCollectionCode4" name="docCollectionCode4" placeholder="Collection Code 4">
              <mat-option *ngFor="let c of collectionCodes" [value]="c"> {{c}} </mat-option>
            </mat-select>
          </mat-form-field>

        </mat-expansion-panel> 
      </mat-accordion>

      <br>

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Online Issue 
            </mat-panel-title>
            <mat-panel-description>
              
            </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-form-field class="example-full-width">
            <mat-select [(ngModel)]="docOnlineIssue" name="docOnlineIssue" placeholder="Date">
              <mat-option *ngFor="let o of onlineIssues" [value]="o"> {{o}} </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input type="number" matInput [(ngModel)]="docNumPagesOnline" name="docNumPagesOnline" placeholder="Number Online Pages">
          </mat-form-field>

          <mat-form-field class="example-full-width">  
            <input type="text" matInput placeholder="Notes" [(ngModel)]="docOnlineNotes" name="docOnlineNotes">  
          </mat-form-field>  

        </mat-expansion-panel> 
      </mat-accordion>

      <br>

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Print Issue 
            </mat-panel-title>
            <mat-panel-description>
              
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-form-field class="example-full-width">
            <mat-select [(ngModel)]="docPrintIssue" name="docPrintIssue" placeholder="Date">
              <mat-option *ngFor="let p of printIssues" [value]="p"> {{p}} </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input type="number" matInput [(ngModel)]="docNumPagesPrint" name="docNumPagesPrint" placeholder="Number Print Pages">
          </mat-form-field>
          <mat-form-field class="example-full-width">  
            <input type="text" matInput placeholder="Advertising Conflicts" [(ngModel)]="docAdConflicts" name="docAdConflicts">  
          </mat-form-field>  
          <mat-form-field class="example-full-width">  
            <input type="text" matInput placeholder="Notes" [(ngModel)]="docPrintNotes" name="docPrintNotes">  
          </mat-form-field>  
        </mat-expansion-panel> 
      </mat-accordion>

      <br>

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              News 
            </mat-panel-title>
            <mat-panel-description>
              
            </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="picker1" placeholder="Date Posted on cmajnews.com" [(ngModel)]="docPublishDateCMAJnews" name="docPublishDateCMAJnews">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="picker2" placeholder="Commission Date" [(ngModel)]="docNewsCommissionDate" name="docNewsCommissionDate">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="picker3" placeholder="Invoice Date" [(ngModel)]="docNewsInvoiceDate" name="docNewsInvoiceDate">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input type="number" matInput [(ngModel)]="docNewsInvoiceAmount" name="docNewsInvoiceAmount" placeholder="Invoice Amount">
          </mat-form-field>
          
        </mat-expansion-panel> 
      </mat-accordion>

    <br>
      
    <button mat-raised-button type="submit">Submit</button>

    </form>  
  </section>
</div>
