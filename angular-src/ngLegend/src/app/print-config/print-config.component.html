<div class = "align-form">
  <section class = "mat-typography">

    <h4>Welcome {{currentUser}}</h4> 
    <h2>Add Print Issue</h2>

    <form (submit)="onPrintSubmit()" class="example-form">  

      <mat-form-field class="example-full-width">
        <input matInput [matDatepicker]="printIssueDatePicker" placeholder="Print Issue Date" [(ngModel)]="date" name="date">
          <mat-datepicker-toggle matSuffix [for]="printIssueDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #printIssueDatePicker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button type="submit">Submit</button>

    </form>  
    <br>
    <hr class="hr-style">

    <div *ngIf="errorMessage">
      <h4 class="red-font">{{errorMessage}}</h4>
    </div>
    <div *ngIf="validateMessage">
      <h4 class="red-font">{{validateMessage}}</h4>
    </div>
    <div *ngIf="successMessage">
      <h4 class="blue-font">{{successMessage}}</h4>
    </div>
    <div *ngIf="deleteMessageEdit">
      <h4 class="blue-font">{{deleteMessageEdit}}</h4>
    </div>

  </section>
</div>

<div class = "align-form">
  <section class = "mat-typography">
    <br>
    <h2>Current Print Issues</h2>
    <hr class="hr-style">

    <div *ngFor="let p of printIssues; let i = index">

      <div *ngIf="i != printIndex">

        <h3 class="red-font">
           {{ p.printIssue }}
        </h3>
  
        <a href="" onClick="return false;">
          <span (click)="onPrintEdit(p, i)">Edit</span>
        </a>
        &nbsp; 
        <a href="" onClick="return false;">
          <span (click)="onPrintDelete(p, i)"> Delete</span>
        </a>
        <hr class="hr-style">


      </div>

      <div *ngIf="i==printIndex">  

        <h2>Edit Print Issue</h2>

        <form (submit)="onEditSubmit()" class="example-form">  

        <mat-form-field class="example-full-width">
          <input matInput [matDatepicker]="printIssueDatePicker" placeholder="Print Issue Date" [(ngModel)]="dateEdit" name="dateEdit">
            <mat-datepicker-toggle matSuffix [for]="printIssueDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #printIssueDatePicker></mat-datepicker>
        </mat-form-field>

          <button mat-raised-button type="submit">Submit</button>
          <button mat-raised-button type="button" (click)="editCancel()">Cancel</button>

        </form>  
        
        <br>
        <div *ngIf="errorMessageEdit">
          <h4 class="red-font">{{errorMessageEdit}}</h4>
        </div>
        <div *ngIf="validateMessageEdit">
          <h4 class="red-font">{{validateMessageEdit}}</h4>
        </div>
        <div *ngIf="successMessageEdit">
          <h4 class="blue-font">{{successMessageEdit}}</h4>
        </div>
        <br>
        <hr class="hr-style">

      </div>

    </div>

  </section>
</div>
