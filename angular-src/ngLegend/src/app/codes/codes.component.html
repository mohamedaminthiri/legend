<div class = "align-form">
  <section class = "mat-typography">

    <h4>Welcome {{currentUser}}</h4> 
    <h2>Add HighWire Code</h2>

    <form (submit)="onCodeSubmit()" class="example-form">  

      <mat-form-field class="example-full-width">  
        <input type="text" matInput placeholder="Description" [(ngModel)]="description" name="description">  
      </mat-form-field>  

      <mat-form-field class="example-full-width">  
        <input type="number" matInput placeholder="Code" [(ngModel)]="code" name="code">  
      </mat-form-field>  

      <button mat-raised-button type="submit">Submit</button>

    </form>  
    <br>
    <hr class="hr-style">

    <div *ngIf="errorMessage">
      <h4 class="red-font">{{errorMessage}}</h4>
    </div>
    <div *ngIf="validateMessage">
      <h4 class="red-font">{{validateMessage}}</h4>
    </div>
    <div *ngIf="successMessage">
      <h4 class="blue-font">{{successMessage}}</h4>
    </div>
    <div *ngIf="deleteMessageEdit">
      <h4 class="blue-font">{{deleteMessageEdit}}</h4>
    </div>

  </section>
</div>

<div class = "align-form">
  <section class = "mat-typography">
    <br>
    <h2>Current HighWire Codes</h2>
    <hr class="hr-style">

    <div *ngFor="let c of codes; let i = index">

      <div *ngIf="i != codeIndex">

        <h3 class = "red-font">
           {{ c.description }}
        </h3>
        <p>
           Code: {{ c.code }}
        </p>
  
        <a href="" onClick="return false;">
          <span (click)="onCodeEdit(c, i)">Edit</span>
        </a>
        &nbsp; 
        <a href="" onClick="return false;">
          <span (click)="onCodeDelete(c, i)"> Delete</span>
        </a>
        <hr class="hr-style">


      </div>

      <div *ngIf="i==codeIndex">  

        <h2>Edit Code</h2>

        <form (submit)="onEditSubmit()" class="example-form">  
      
          <mat-form-field class="example-full-width">  
            <input type="text" matInput placeholder="Description" [(ngModel)]="descriptionEdit" name="descriptionEdit">  
          </mat-form-field>  

          <mat-form-field class="example-full-width">  
            <input type="number" matInput placeholder="Code" [(ngModel)]="codeEdit" name="codeEdit">  
          </mat-form-field>  

          <button mat-raised-button type="submit">Submit</button>
          <button mat-raised-button type="button" (click)="editCancel()">Cancel</button>

        </form>  
        
        <br>
        <div *ngIf="errorMessageEdit">
          <h4 class="red-font">{{errorMessageEdit}}</h4>
        </div>
        <div *ngIf="validateMessageEdit">
          <h4 class="red-font">{{validateMessageEdit}}</h4>
        </div>
        <div *ngIf="successMessageEdit">
          <h4 class="blue-font">{{successMessageEdit}}</h4>
        </div>
        <br>
        <hr class="hr-style">

      </div>

    </div>

  </section>
</div>
